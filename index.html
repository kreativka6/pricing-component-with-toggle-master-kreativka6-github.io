<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Pricing component with toogle master</title>
</head>
<body>
  <main>
    <header>
      <h2>Our Pricing</h2>
      <div class="toogle">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" id="checkbox" onclick="toogleTheme(this)">
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
     </div>
   </header>
   <div class="offer">
     <div class="container">
        <h5>Basic</h5>
        <h1 class="small" id="monthly">&dollar;<span>19.99</span></h1>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button class="uppercase">Learn More</button>
     </div>

    <div class="container container2">
      <h5>Professional</h5>
      <h1 class="small" id="monthly1">&dollar;<span>24.99</span></h1>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="uppercase">Learn More</button>
    </div>

    <div class="container">
      <h5>Master</h5>
      <h1 class="small" id="monthly2">&dollar;<span>39.99</span></h1>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button class="uppercase">Learn More</button>
    </div>
  </div>
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kreativka6</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
